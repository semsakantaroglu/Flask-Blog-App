{% extends "layout.html" %}

{% block body %}

<h3>Kontrol Paneli</h3> <small>Hoşgeldin, {{session["username"]}}</small><br>
<hr>
<a href="/addarticle" class="btn btn-danger">Makale Ekle</a>
<hr>
<h4>Makaleler</h4>
<hr>
<table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Başlık</th>
        <th>Yazar</th>
        <th>Tarih</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr> -->
      {% for article in articles %}
            <tr><th scope = "row">{{article.id}}</th>
            <td><a href="article/{{article.id}}">{{article.title}}</a></td>
            <td>{{article.author}}</td>
            <td>{{article.created_date}}</td>
            <td><a href ="edit/{{article.id}}" class = "btn btn-danger">Güncelle</td>
            <td><a href ="delete/{{article.id}}" class = "btn btn-danger delete-item">Sil</td>
                </tr>  
      {% endfor %}
      
      
    </tbody>
  </table>
  

{% endblock  %}
