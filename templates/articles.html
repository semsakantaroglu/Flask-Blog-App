{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<form class="form-inline mt-2 mt-md-0" action = "/search">
    <input class="form-control mr-sm-2" type="text" name ="keyword" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
{% else %}
{% endif %}
<hr>
<ul class="list-group">
{% for article in articles %}
<li class="list-group-item"><a href = "/article/{{article.id}}"> {{article.title}}</a>
</li>
{% endfor %}
</ul>
{% endblock body %}
